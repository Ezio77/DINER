; General training options
random_seed = False
seed = 1
training_data_type = "image" ;image or oneDim
lr = 1e-4
gpu = 0
epochs = 10000

; logging options
experiment_name = "mlp_fit_gray_image"
log_training_time = True
steps_til_summary = 1
grayscale = True

; dataset options
remain_raw_resolution = True
img_path = 'pic/im_gt.png'
sidelength = [1200,1200] ;resized image shape

; model options
hash_mod = True
input_dim = 2
hidden_features = 64
hidden_layers = 2
w0 = 30
model_type = 'MLP'

